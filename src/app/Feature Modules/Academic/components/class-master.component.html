<div class="container" >
<div class="header">
    <h2>Class Master</h2>
    <button mat-raised-button class="header-button" 
    (click)="openDialog({ action: 'save' })">
      <mat-icon>add</mat-icon> Add
    </button>
  </div>

  <div>
    <app-custom-table
    *ngIf="classes && classes.length > 0"
     
    [config]="tableConfig"
    [totalCount]="totalCount"
    [pageSize]="pageSize"
    [currentPage]="currentPage"
    (pageChange)="onPageChange($event)"
    [data]="classes">
  </app-custom-table> 
<p *ngIf="!classes || classes.length === 0">Loading...</p> 
  
 
      </div> 
 
  </div>
